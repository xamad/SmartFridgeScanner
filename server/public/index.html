<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fridge Manager</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; }
        header h1 { font-size: 2em; margin-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 2em; font-weight: bold; }
        .stat-label { font-size: 0.9em; opacity: 0.9; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { padding: 12px 24px; background: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1em; transition: all 0.3s; }
        .tab.active { background: #667eea; color: white; }
        .tab:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .panel { display: none; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .panel.active { display: block; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: #fafafa; border-radius: 12px; padding: 15px; border: 1px solid #eee; transition: all 0.3s; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: #ddd; }
        .product-card .barcode { font-family: monospace; color: #666; font-size: 0.85em; }
        .product-card .name { font-weight: 600; font-size: 1.1em; margin: 5px 0; }
        .product-card .expiry { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 0.85em; }
        .expiry.ok { background: #d4edda; color: #155724; }
        .expiry.warning { background: #fff3cd; color: #856404; }
        .expiry.danger { background: #f8d7da; color: #721c24; }
        .product-card .qty { color: #666; margin-top: 5px; }
        .product-card .actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
        .shopping-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #fafafa; border-radius: 10px; margin-bottom: 10px; }
        .shopping-item .name { font-weight: 500; }
        .shopping-item .qty { color: #666; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .empty-state svg { width: 80px; height: 80px; margin-bottom: 20px; opacity: 0.5; }
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Fridge Manager</h1>
            <p>Gestisci il contenuto del tuo frigorifero</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="stat-total">-</div>
                    <div class="stat-label">Prodotti</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-expiring">-</div>
                    <div class="stat-label">In Scadenza</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-shopping">-</div>
                    <div class="stat-label">Lista Spesa</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="inventory">Inventario</button>
            <button class="tab" data-tab="expiring">In Scadenza</button>
            <button class="tab" data-tab="shopping">Lista Spesa</button>
            <button class="tab" data-tab="add">Aggiungi</button>
        </div>

        <div class="panel active" id="inventory">
            <h2 style="margin-bottom: 20px;">Prodotti nel Frigo</h2>
            <div class="product-grid" id="product-list"></div>
        </div>

        <div class="panel" id="expiring">
            <h2 style="margin-bottom: 20px;">Prodotti in Scadenza (7 giorni)</h2>
            <div class="product-grid" id="expiring-list"></div>
        </div>

        <div class="panel" id="shopping">
            <h2 style="margin-bottom: 20px;">Lista della Spesa</h2>
            <div id="shopping-list"></div>
        </div>

        <div class="panel" id="add">
            <h2 style="margin-bottom: 20px;">Aggiungi Prodotto Manualmente</h2>
            <form id="add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Codice a Barre</label>
                        <input type="text" name="barcode" required placeholder="8001234567890">
                    </div>
                    <div class="form-group">
                        <label>Nome Prodotto</label>
                        <input type="text" name="name" required placeholder="Latte intero">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" name="brand" placeholder="Granarolo">
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select name="category">
                            <option value="">Seleziona...</option>
                            <option value="latticini">Latticini</option>
                            <option value="carne">Carne</option>
                            <option value="pesce">Pesce</option>
                            <option value="verdura">Verdura</option>
                            <option value="frutta">Frutta</option>
                            <option value="bevande">Bevande</option>
                            <option value="altro">Altro</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantita</label>
                        <input type="number" name="quantity" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Data Scadenza</label>
                        <input type="date" name="expiry_date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1em;">Aggiungi Prodotto</button>
            </form>
        </div>
    </div>

    <script>
        const API = '';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Load stats
        async function loadStats() {
            const res = await fetch(API + '/api/stats');
            const data = await res.json();
            document.getElementById('stat-total').textContent = data.total_products;
            document.getElementById('stat-expiring').textContent = data.expiring_soon;
            document.getElementById('stat-shopping').textContent = data.shopping_items;
        }

        // Load inventory
        async function loadInventory() {
            const res = await fetch(API + '/api/inventory');
            const data = await res.json();
            const container = document.getElementById('product-list');

            if (data.products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Nessun prodotto nel frigo</p></div>';
                return;
            }

            container.innerHTML = data.products.map(p => `
                <div class="product-card">
                    ${p.image_path ? `<img src="${p.image_path}" alt="${p.name || p.barcode}">` : '<div style="height:150px;background:#eee;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#999;">No image</div>'}
                    <div class="barcode">${p.barcode}</div>
                    <div class="name">${p.name || 'Prodotto sconosciuto'}</div>
                    ${p.expiry_date ? `<span class="expiry ${getExpiryClass(p.expiry_date)}">${formatDate(p.expiry_date)}</span>` : ''}
                    <div class="qty">Quantita: ${p.quantity}</div>
                    <div class="actions">
                        <button class="btn btn-danger" onclick="deleteProduct(${p.id})">Rimuovi</button>
                    </div>
                </div>
            `).join('');
        }

        // Load expiring
        async function loadExpiring() {
            const res = await fetch(API + '/api/expiring?days=7');
            const data = await res.json();
            const container = document.getElementById('expiring-list');

            if (data.products.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Nessun prodotto in scadenza</p></div>';
                return;
            }

            container.innerHTML = data.products.map(p => `
                <div class="product-card">
                    ${p.image_path ? `<img src="${p.image_path}" alt="${p.name || p.barcode}">` : '<div style="height:150px;background:#eee;border-radius:8px;"></div>'}
                    <div class="barcode">${p.barcode}</div>
                    <div class="name">${p.name || 'Prodotto sconosciuto'}</div>
                    <span class="expiry ${getExpiryClass(p.expiry_date)}">${formatDate(p.expiry_date)}</span>
                    <div class="qty">Quantita: ${p.quantity}</div>
                </div>
            `).join('');
        }

        // Load shopping list
        async function loadShopping() {
            const res = await fetch(API + '/api/shopping');
            const data = await res.json();
            const container = document.getElementById('shopping-list');

            if (data.shopping_list.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Lista della spesa vuota</p></div>';
                return;
            }

            container.innerHTML = data.shopping_list.map(item => `
                <div class="shopping-item">
                    <div>
                        <div class="name">${item.name || item.barcode}</div>
                        <div class="qty">Quantita: ${item.quantity_needed}</div>
                    </div>
                    <button class="btn btn-success" onclick="removeFromShopping(${item.id})">Comprato</button>
                </div>
            `).join('');
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Rimuovere questo prodotto?')) return;
            await fetch(API + '/api/product/' + id, { method: 'DELETE' });
            loadAll();
        }

        // Remove from shopping
        async function removeFromShopping(id) {
            await fetch(API + '/api/shopping/' + id, { method: 'DELETE' });
            loadAll();
        }

        // Add product form
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            await fetch(API + '/api/manual', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            e.target.reset();
            document.querySelector('[data-tab="inventory"]').click();
            loadAll();
        });

        // Helpers
        function getExpiryClass(date) {
            const days = Math.ceil((new Date(date) - new Date()) / (1000 * 60 * 60 * 24));
            if (days <= 1) return 'danger';
            if (days <= 3) return 'warning';
            return 'ok';
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function loadAll() {
            loadStats();
            loadInventory();
            loadExpiring();
            loadShopping();
        }

        // Initial load
        loadAll();
        setInterval(loadAll, 30000); // Refresh every 30s
    </script>
</body>
</html>
